<mat-spinner *ngIf="!ready" class="centered" color="accent"></mat-spinner>

<h2 class="text-centered" *ngIf="ready">Soy participante en:</h2>
   <mat-list *ngIf="ready">
    <mat-card *ngFor="let reunion of setReuniones">
        <mat-card-header>
            <mat-card-title>{{reunion.nombre}}</mat-card-title>
            <mat-card-subtitle>El {{reunion.fecha}} a las {{reunion.hora}}</mat-card-subtitle>
            <mat-form-field class="example-full-width" appearance="fill" >
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" class="noInput">
                <mat-datepicker #picker [startAt]="reunion.fecha"></mat-datepicker>
              </mat-form-field>
        </mat-card-header>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="picker.open()">Ver en calendario</button>
        </mat-card-actions>
    </mat-card>
   </mat-list>
