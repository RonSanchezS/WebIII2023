<mat-list>
    <mat-card *ngFor="let item of reunionesTotales">
        <mat-card-header>
            <mat-card-title>{{item.nombre}}</mat-card-title>
            <mat-card-subtitle>{{item.fecha}} a las {{item.hora}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Integrantes:</p>
            <ng-container *ngFor="let item of item.integrantes">
                <p>{{item}}</p>
            </ng-container>
        </mat-card-content>
        <mat-card-actions class="listaAcciones">
            <button mat-raised-button color="accent" [routerLink]="'/editarReunion/' + item.id">Editar reunion</button>
            <button mat-raised-button color="warn" (click)="eliminarReunion(item.id)">Eliminar reunion</button>
        </mat-card-actions>
    </mat-card>
</mat-list>
